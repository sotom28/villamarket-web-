<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=home.html">
    <title>Villa Markets | Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        .loader {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid rgba(45, 143, 60, 0.1);
            border-top: 5px solid #2d8f3c;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2d8f3c;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin: 10px 0;
            font-size: 16px;
        }
        .btn-green {
            background-color: #2d8f3c;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-green:hover {
            background-color: #236f30;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: white;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
        .features {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        .feature {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .feature i {
            color: #2d8f3c;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .feature p {
            font-size: 14px;
            margin: 0;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #2d8f3c;
            width: 0%;
            transition: width 2s linear;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="img/logo.png" alt="Villa Markets Logo" class="logo">
        <h2>Bienvenido a Villa Markets</h2>
        <p>Estamos preparando todo para ti...</p>
        
        <div class="loader"></div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-store"></i>
                <p>Minimarkets Locales</p>
            </div>
            <div class="feature">
                <i class="fas fa-shopping-basket"></i>
                <p>Productos Frescos</p>
            </div>
            <div class="feature">
                <i class="fas fa-truck"></i>
                <p>Entrega Rápida</p>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <p>Serás redirigido automáticamente en unos segundos...</p>
        <a href="home.html" class="btn btn-green">Ir ahora <i class="fas fa-arrow-right ms-1"></i></a>
        
        <div class="footer">© 2025 Villa Markets. Todos los derechos reservados.</div>
    </div>

    <script>
        // Iniciar la barra de progreso
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('progress').style.width = '100%';
            }, 100);
        });
        
        // Redirigir a home.html después de un retraso para mostrar la animación
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 2000); // 2 segundos
    </script>
</body>
</html>
